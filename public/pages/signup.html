<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="../style/signup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form class="signup">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="First Name" name="fname" minlength="3" maxlength="12" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Last Name" name="lname" minlength="3" maxlength="12" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter your number" name="ph" minlength="10" maxlength="10" required/>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" class="password" placeholder="Enter your password" name="password" minlength="6" maxlength="18" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" class="cpassword" placeholder="Confirm your password" required name="cpassword" minlength="6" maxlength="18">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <p class="message"></p>
      <p class="link">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
 <script src="../src/signup.js"></script>
</body>
</html>
